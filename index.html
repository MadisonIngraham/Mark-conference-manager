<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="assets/style.css" />
    <title>Conference Manager</title>
  </head>

  <body class="text-white">
    <header class="container-fluid bg-dark text-center">
      <div class="row align-items-center">
        <h1 class="col-12 p-5 m-3">
          Conference Manager
        </h1>
      </div>
    </header>
    <main class="container-fluid">
      <div id="sessions" class="row p-3 justify-content-around">
        <!-- example sessions lets get these dynamically drawing on the screen -->
      </div>
      <div class="row">
        <div class="col-12 text-center">
          <form onsubmit="app.sessionsController.createNewSession(event)">
            <div class="form-group">
              <label for="title">Title of New Session</label>
              <input
                type="text"
                class="form-control"
                id="title"
                placeholder="Enter session title here..."
              />
            </div>

            <button class="btn btn-primary btn-lg m-3" type="submit">
              Create New Session
            </button>
          </form>
        </div>
      </div>
    </main>

    <script src="app/main.js" type="module"></script>
  </body>
</html>
